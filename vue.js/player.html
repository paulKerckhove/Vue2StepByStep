<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

   <div class="player">
     <video class="player__video viewer" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" id='player' ></video>

     <div class="player__controls">
       <div class="progress">
        <div class="progress__filled"></div>
       </div>
       <div class="player__button" data-skip="-10"">
         <svg class="nc-icon glyph" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="13px" height="12px" viewBox="0 0 16 16"><g><path fill="#444444" d="M0,8.001C0,8.327,0.159,8.633,0.427,8.82l10,7c0.305,0.214,0.704,0.238,1.035,0.068 C11.793,15.715,12,15.374,12,15.001V0.999c0-0.373-0.207-0.715-0.538-0.887c-0.331-0.17-0.73-0.146-1.035,0.068l-10,7 C0.159,7.367,0,7.673,0,7.999C0,8,0,8,0,8.001C0,8,0,8,0,8.001z"></path> <path data-color="color-2" fill="#444444" d="M15,0c0.552,0,1,0.447,1,1v14c0,0.553-0.448,1-1,1s-1-0.447-1-1V1C14,0.447,14.448,0,15,0z"></path></g></svg>
       </div>
       <button class="player__button toggle" title="Toggle Play">â–º</button>
       <div class="player__button" data-skip="10">
         <svg class="nc-icon glyph" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="13px" height="12px" viewBox="0 0 16 16"><g><path fill="#444444" d="M16,7.999c0-0.326-0.159-0.632-0.427-0.819l-10-7C5.269-0.034,4.869-0.058,4.538,0.112 C4.207,0.285,4,0.626,4,0.999v14.001c0,0.373,0.207,0.715,0.538,0.887c0.331,0.17,0.73,0.146,1.035-0.068l10-7 C15.841,8.633,16,8.327,16,8.001C16,8,16,8,16,7.999C16,8,16,8,16,7.999z"></path> <path data-color="color-2" fill="#444444" d="M1,16c-0.552,0-1-0.447-1-1V1c0-0.553,0.448-1,1-1s1,0.447,1,1v14C2,15.553,1.552,16,1,16z"></path></g></svg>
       </div>
       <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
       <!-- <button onclick="goFullscreen('player'); return false" class='player__fullscreen'>  </button> -->
       <div class="player__subtitles">
         <svg class="nc-icon glyph" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="16px" height="16px" viewBox="0 0 16 16"><g> <path fill="#444444" d="M8,14h7c0.552,0,1-0.448,1-1v0c0-0.552-0.448-1-1-1H8c-0.552,0-1,0.448-1,1v0C7,13.552,7.448,14,8,14z"></path> <path fill="#444444" d="M1,4h14c0.552,0,1-0.448,1-1v0c0-0.552-0.448-1-1-1H1C0.448,2,0,2.448,0,3v0C0,3.552,0.448,4,1,4z"></path> <path data-color="color-2" fill="#444444" d="M1,9h14c0.552,0,1-0.448,1-1v0c0-0.552-0.448-1-1-1H1C0.448,7,0,7.448,0,8v0 C0,8.552,0.448,9,1,9z"></path> </g></svg>
       </div>
       <div class="player__fullscreen" onclick="goFullscreen('player'); return false">
         <svg class="nc-icon glyph" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="16px" height="16px" viewBox="0 0 16 16"><g><path fill="#444444" d="M2,6H0V1c0-0.6,0.4-1,1-1h5v2H2V6z"></path> <path fill="#444444" d="M16,6h-2V2h-4V0h5c0.6,0,1,0.4,1,1V6z"></path> <path fill="#444444" d="M15,16h-5v-2h4v-4h2v5C16,15.6,15.6,16,15,16z"></path> <path fill="#444444" d="M6,16H1c-0.6,0-1-0.4-1-1v-5h2v4h4V16z"></path></g></svg>
       </div>
     </div>
   </div>

  <script src="./scripts.js"></script>
  <script src='https://unpkg.com/vue@2.1.3/dist/vue.js'></script>
</body>
</html>
